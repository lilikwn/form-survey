<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="title-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </div>
      <div id="main">
        <form action="" id="survey-form">
          <label for="name" id="name-label">Name : </label>
          <br />
          <input
            type="text"
            id="name"
            placeholder="Please input your name"
            required
          />
          <br />
          <br />
          <label for="email" id="email-label">Email : </label>
          <br />
          <input
            type="email"
            id="email"
            placeholder="please input E-mail"
            required
          />
          <br />
          <br />
          <label for="number" id="number-label">Age: </label>
          <br />
          <input
            type="number"
            min="1"
            max="150"
            id="number"
            placeholder="Age"
            required
          />
          <br />
          <br />
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="" id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <br />
          <br />
          Would you recommend freeCodeCamp to a friend?
          <br />
          <input type="radio" name="recom" />
          <label for="">Definitely</label>
          <br />
          <input type="radio" name="recom" />
          <label for="">Maybe</label>
          <br />
          <input type="radio" name="recom" />
          <label for="">Sure</label><br /><br />
          What is your favorite feature of freeCodeCamp?<br />
          <select name="" id="" placeholder="Select an options">
            <option value="">Challanges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Sources</option>
          </select>
          <br /><br />
          What would you like to see improved?
          <br />
          <input type="checkbox" id="front" />
          <label for="front">Front-End Projects</label>
          <br />
          <input type="checkbox" id="back" />
          <label for="back">Back-End Projects</label>
          <br />
          <input type="checkbox" id="data" />
          <label for="data">Data Visualization</label>
          <br />
          <input type="checkbox" id="chal" />
          <label for="chal">Challanges</label>
          <br />
          <input type="checkbox" id="open" />
          <label for="open">Open Sources Community</label>
          <br />
          <input type="checkbox" id="gitter" />
          <label for="gitter">Gitter helps rooms</label>
          <br />
          <input type="checkbox" id="vid" />
          <label for="vid">Videos</label>
          <br />
          <input type="checkbox" id="city" />
          <label for="city">City Meetups</label>
          <br />
          <input type="checkbox" id="wiki" />
          <label for="wiki">Wiki</label>
          <br />
          <input type="checkbox" id="forum" />
          <label for="forum">Forum</label>
          <br />
          <input type="checkbox" id="add" />
          <label for="add">Additional Courses</label>
          <br /><br />
          <label for="coment">Any comments or suggestions?</label>
          <br />
          <textarea name="" id="coment"></textarea>
          <br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
